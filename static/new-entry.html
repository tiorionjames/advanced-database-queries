<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Entries</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/script.js"></script>
</head>
<body>
    <main>
        <nav>
            <a href="/all-entries.html">Home</a> |
            <a href="/new-entry.html">New Entry</a>
        </nav>
        <h1>Create new journal entry</h1>
        <div id="entry">
            <form>
                <div class="field-container">
                    <label for="posted_date">Date/time</label>
                    <input type="date" name="posted_date" id="posted_date" />
                </div>
                <div class="field-container">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="field-container">
                    <label for="body">Body</label>
                    <textarea name="body" id="body">some body text</textarea>
                </div>
                <button type="submit">Add Entry</button>
            </form>
        </div>
    </main>
</body>
</html>
